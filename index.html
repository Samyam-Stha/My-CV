<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="bootstrap-change.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body>
    <section class="main">
      <div id="head">
        <div class="home">About me</div>
        <div class="home">
          <a
            href="#carousel-item1"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
            >Certificates</a
          >
        </div>

        <div class="home">
          <a
            href="#"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
            >Education</a
          >
        </div>
        <div class="home"><a href="#" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3">Services</a></div>
        <div class="home"><a href="#">Contact</a></div>
      </div>

      <div id="carouselExampleIndicators" class="carousel slide main-carousel">
        <div class="carousel-inner page-carousel">
          <div class="carousel-item active">
            <div id="firstPage"></div>
          </div>
          <div class="carousel-item" id="carousel-item1">
            <div id="secondPage"></div>
          </div>
          <div class="carousel-item">
            <div id="thirdPage"></div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          id="prev-changes"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          id="next-changes"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
